type User @model
{
  id: String!
  name: String!
  cardsCreated: [ownedCard]
  savedCards: [savedCard]
}
type ownedCard
{
  id: String!
  title: String!
  content: [content] @connection(name: "cardContent")
}
type content
{
  id: String!
  name: String!
  data: String!
  card: ownedCard @connection(name: "cardContent")
}
type savedCard
{
  id: String!
  creatorID: String!
  cardId: String!
}
